<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
    <!-- Photo Grid-->
    <h3 align="center">Pair By Food</h3>
    <div class="w3-row-padding w3-padding-16 w3-center">
        <div class="w3-quarter">
            <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimg1.cookinglight.timeinc.net%2Fsites%2Fdefault%2Ffiles%2Fstyles%2F4_3_horizontal_-_1200x900%2Fpublic%2F1537825868%2Fcoffee-rubbed-steak-1811-p15.jpg%3Fitok%3DuWAQYdAR"
                alt="Steak" height="200px" style="width:100%">
        </div>
        <div class="w3-quarter">
            <img src="https://www.fsrmagazine.com/sites/default/files/styles/homepage_carousel_2x_640x476/public/top_photos/fancy-foods.jpg?itok=Wcl8NnQ0"
                alt="FancyFood" height="200px" style="width:100%">
        </div>
    </div>

    <div class="w3-row-padding w3-padding-16 w3-center">
        <form #getWinePairingForm="ngForm" (ngSubmit)="getWines(getWinePairingForm)">
            <label for="foodInput"></label>
            <input name="foodInput" id="foodInput" size="30" ngModel>
            <button>Pair By Food</button>
        </form>
    </div>

    <p>{{header}}</p>
    <ul>
        <li *ngFor="let pairing of pairedWines">{{pairing}}</li>
    </ul>
</div>
